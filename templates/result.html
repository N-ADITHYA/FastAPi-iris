<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            font-size: 1rem;
            color: #555;
        }
        h2 {
            color: #28a745;
            text-align: center;
        }
        a {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Prediction Result</h1>
    <p><strong>Sepal Length:</strong> {{ sepal_length }}</p>
    <p><strong>Sepal Width:</strong> {{ sepal_width }}</p>
    <p><strong>Petal Length:</strong> {{ petal_length }}</p>
    <p><strong>Petal Width:</strong> {{ petal_width }}</p>
    <h2>Predicted Class: {{ predicted_class_name }} (Class ID: {{ predicted_class }})</h2>
    <a href="/">Predict Again</a>
</div>

</body>
</html>
